# Error Message Templates for User-Friendly Display

## Connection Errors
CONNECTION_FAILED=Unable to connect to sync server. Please check:\n• Server is running\n• Network connectivity\n• Firewall settings\n• Server address is correct
WEBSOCKET_DISCONNECTED=Lost connection to sync server. Attempting to reconnect...
DISCOVERY_FAILED=Network discovery found no servers.\n\nTry:\n• Manual IP entry\n• Check firewall settings\n• Ensure server is running\n• Verify same network

## Configuration Errors
INVALID_SERVER_URL=Invalid server address format.\n\nExpected: ws://SERVER_IP:8080/sync\nExample: ws://192.168.1.100:8080/sync
ENCRYPTION_KEY_MISMATCH=Encryption key mismatch. Ensure all devices use the same encryption key.
MISSING_JAVA=Java 17+ is required but not found.\n\nPlease install Java 17 or higher and try again.

## System Errors
CLIPBOARD_ACCESS_DENIED=Unable to access system clipboard.\n\nOn macOS: Grant accessibility permissions\nOn Linux: Ensure X11 clipboard support
FILE_ACCESS_ERROR=Unable to access file or directory.\n\nCheck file permissions and try again.
MEMORY_ERROR=Insufficient memory to process large image.\n\nTry:\n• Reduce image size\n• Increase JVM memory (-Xmx1g)

## Network Errors
FIREWALL_BLOCKED=Connection blocked by firewall.\n\nEnsure ports 8080 and 8081 are open in firewall settings.
NETWORK_TIMEOUT=Network operation timed out.\n\nCheck network connectivity and server status.
MULTICAST_ERROR=Network discovery failed - multicast may be disabled.\n\nTry manual IP entry or contact network administrator.

## Sync Errors
SYNC_CONFLICT=Sync conflict detected. Manual resolution required.
ENCRYPTION_ERROR=Failed to encrypt/decrypt data. Check encryption key.
DATA_CORRUPTION=Clipboard data appears corrupted. Sync skipped.
SIZE_LIMIT_EXCEEDED=Content too large for sync (max 10MB for images, 1MB for text).
