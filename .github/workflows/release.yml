        - **ğŸ·ï¸ Organization**: Tags, categories, search, and pinning
        - **ğŸ“¤ Export/Import**: Backup and restore clipboard history
        
        ## ğŸ”§ Configuration
        
        ### Client Configuration
        Copy `config/client-settings-template.json` to customize:
        - Theme preferences (light/dark)
        - History settings
        - Sync server configuration
        
        ### Server Configuration  
        Copy `config/server-config-template.properties` for advanced setup:
        - Port configuration
        - Discovery settings
        - Performance tuning
        
